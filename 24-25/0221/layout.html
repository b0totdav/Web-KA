<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <style>
      .container {
        height: 30vh;
      }
    </style>
  </head>
  <body>
    <div class="container border">
      <div class="row">
        <div class="col m-2 border">Column1</div>
        <div class="col m-2 border">Column2</div>
        <div class="col m-2 border">Column3</div>
      </div>
    </div>

    <div class="container bg-info">
      <div class="row">
        <div class="col m-2 bg-primary text-light">Column1</div>
        <div class="col m-2 bg-primary text-light">Column2</div>
        <div class="col m-2 bg-primary text-light">Column3</div>
      </div>
    </div>

    <div class="container overflow-a mt-2">
      <div class="row">
        <div class="col-lg m-2 border">Column1</div>
        <div class="col-lg m-2 border">Column2</div>
        <div class="col-lg m-2 border">Column3</div>
      </div>
      <div class="row m-2">
        <div class="col-xl m-2 border">Column4</div>
        <div class="col-xl m-3 border">Column5</div>
        <div class="col-xl m-4 border">Column6</div>
      </div>
    </div>

    <div class="container overflow-a mt-2 border bg-secondary">
      <div class="row m-2 bg-danger text-light">
        <div class="col-md m-2 border bg-primary">Column1</div>
        <div class="col-md m-2 border bg-success">Column2</div>
        <div class="col-md m-2 border bg-primary">Column3</div>
      </div>
      <div class="row bg-warning text-dark m-2">
        <div class="col-xl m-2 border bg-info">Column4</div>
        <div class="col-xl m-2 border bg-success">Column5</div>
        <div class="col-xl m-2 border bg-info">Column6</div>
      </div>
    </div>
  </body>
</html>
