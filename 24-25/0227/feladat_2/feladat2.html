<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container{
            display: grid;
        }
        .container>div{
            border: 1px solid black;
            text-align: center;
            font-size: 24px;
            height: 50px;
            width: 200px;
            cursor: pointer;
        }
        button{
            width: 50px;
            height: 50px;
        }
        
    </style>

</head>
<body>
    <div class="container col-12">
        <div class="row ">
            <div class="col-4" id="a1">0</div>
            <div class="col-4" id="ab2">0</div>
            <div class="col-4" id="b1">0</div>
        </div>
        <div class="row">
            <div class="col-4" id="ac4">0</div>
            <div class="col-4" id="abdc3">0</div>
            <div class="col-4" id="bd4">0</div>
        </div>
        <div class="row">
            <div class="col-4" id="c1">0</div>
            <div class="col-4" id="dc2">0</div>
            <div class="col-4" id="d1">0</div>
        </div>
        
        <div class="buttons row">
            <button onclick="addA()">
                <h3>A</h3>
            </button>
            <button onclick="addB()">
                <h3>B</h3>
            </button>
            <button onclick="addC()">
                <h3>C</h3>
            </button>
            <button onclick="addD()">
                <h3>D</h3>
            </button>
        </div>
</body>
<script>
    let a1=document.getElementById("a1");
    let ab2=document.getElementById("ab2");
    let b1=document.getElementById("b1");
    let ac4=document.getElementById("ac4");
    let abdc3=document.getElementById("abdc3");
    let bd4=document.getElementById("bd4");
    let c1=document.getElementById("c1");
    let dc2=document.getElementById("dc2");
    let d1=document.getElementById("d1");

    function addA(){
        a1.innerHTML++;
        ab2.innerHTML++;
        ac4.innerHTML++;
        abdc3.innerHTML++;
    }
    function addB(){
        b1.innerHTML++;
        ab2.innerHTML++;
        bd4.innerHTML++;
        abdc3.innerHTML++;
    }
    function addC(){
        c1.innerHTML++;
        dc2.innerHTML++;
        ac4.innerHTML++;
        abdc3.innerHTML++;
    }
    function addD(){
        d1.innerHTML++;
        dc2.innerHTML++;
        bd4.innerHTML++;
        abdc3.innerHTML++;
    }
</script>
</html>
