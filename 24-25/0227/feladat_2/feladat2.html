<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="a1">0</div>
        <div id="ab2">0</div>
        <div id="b1">0</div>
        <div id="ac4">0</div>
        <div id="abdc3">0</div>
        <div id="bd4">0</div>
        <div id="c1">0</div>
        <div id="dc2">0</div>
        <div id="d1">0</div>
        <div>
            <button onclick="addA()">
                <h3>A</h3>
            </button>
            <button onclick="addB()">
                <h3>B</h3>
            </button>
            <button onclick="addC()">
                <h3>C</h3>
            </button>
            <button onclick="addD()">
                <h3>D</h3>
            </button>
        </div>
</body>
<script>
    let a1=document.getElementById("a1");
    let ab2=document.getElementById("ab2");
    let b1=document.getElementById("b1");
    let ac4=document.getElementById("ac4");
    let abdc3=document.getElementById("abdc3");
    let bd4=document.getElementById("bd4");
    let c1=document.getElementById("c1");
    let dc2=document.getElementById("dc2");
    let d1=document.getElementById("d1");

    function addA(){
        a1.innerHTML++;
        ab2++;
        ac4++;
        abdc3++;
    }
    function addB(){
        b1++;
        ab2++;
        bd4++;
        abdc3++;
    }
    function addC(){
        c1++;
        dc2++;
        ac4++;
        abdc3++;
    }
    function addD(){
        d1++;
        dc2++;
        bd4++;
        abdc3++;
    }
</script>
</html>
