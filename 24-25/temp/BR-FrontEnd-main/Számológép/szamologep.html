<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szamologep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="szamologep.js"></script>
    <link rel="stylesheet" href="szamologep.css">
</head>
<body>
    <div class="container">
        <h2>Számológép</h2>
        <div class="calc bg-dark p-3 w-50">
            <input type="text" id="kepernyo" class="form-control text-end fs-2 fw-bold" placeholder="0">
            <div class="row d-flex justify-content-around mt-3">
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3" onclick="Write('7')">7</button>
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3" onclick="Write('8')">8</button>
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3" onclick="Write('9')">9</button>
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3" onclick="Write('/')">/</button>
            </div>
            <div class="row d-flex justify-content-around mt-3">
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3" onclick="Write('4')">4</button>
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3" onclick="Write('5')">5</button>
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3" onclick="Write('6')">6</button>
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3" onclick="Write('*')">x</button>
            </div>
            <div class="row d-flex justify-content-around mt-3">
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3" onclick="Write('1')">1</button>
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3" onclick="Write('2')">2</button>
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3" onclick="Write('3')">3</button>
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3" onclick="Write('-')">-</button>
            </div>
            <div class="row d-flex justify-content-around mt-3">
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3" onclick="Write('0')">0</button>
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3" onclick="Write('.')">.</button>
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3" onclick="Write('+')">+</button>
                <button class="btn btn-warning col-2 text-dark fw-bold fs-3" onclick="Override()">=</button>
                
            </div>
            <div class="row d-flex justify-content-around mt-3">
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3" onclick="Delete()">C</button>
            </div>
        </div>
    </div>
</body>
</html>
