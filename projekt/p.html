<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="p.css">
</head>
<body onload="fetchCourses(),showStudents()">
    <div id="alpha">
    <h1>Kurzusok:</h1>
    <div>
        <table id="container">
            
        </table>
    </div>

    <div>
        <h2>Kurzus keresése</h2>
        <label for="courseId">Kúrzus száma:</label>
        <input type="text" id="courseId">
        <button onclick="searchCourse()">Keresés</button>
        <div id="eredmeny">

        </div>
    </div>
    <div>
        <h2>Kurzus létrehozás</h2>
        <label for="courseName">Kúrzus neve:</label>
        <input type="text" id="courseName">
        <button onclick="createCourse()">Létrehozás</button>
    </div>
    <div>
       <h2>Diák lista:</h2>
       <div>
        <table id="students">

        </table>
       </div>
    </div>
    <div>
        <h2>Diák hozzáadása kurzushoz</h2>
        <label for="newStudent">diák neve:</label>
        <input type="text" name="newStudent" id="studentName">
        <br>
        <label for="courseId">kurzus száma:</label>
        <input type="number" name="courseID" id="courseId2">
        <br>
        <button onclick="addStudentToCourse()">Diák hozzáadása</button>

    </div>
    <div>
        <h2>Diák adatainak megjelenítése:</h2>
        <label for="studentToSearch">Diák ID:</label>
        <input type="number" name="studentToSearch" id="studentId">
        <button onclick="studentToSearch()">Keresés</button>
        <div id="studentData"></div>
    </div>
</div>
    <script src="p.js"></script>
</body>
</html>
